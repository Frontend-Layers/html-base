<!doctype html>
<html lang="en">
  <head>
    <title>Product</title>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Page description. No longer than 155 characters.">
    <link href="https://example.com/" rel="canonical">
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="The Name or Title Here">
    <meta itemprop="description" content="This is the page description">
    <meta itemprop="image" content="http://www.example.com/image.jpg">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="product">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <meta name="twitter:data1" content="$3">
    <meta name="twitter:label1" content="Price">
    <meta name="twitter:data2" content="Black">
    <meta name="twitter:label2" content="Color">
    <!-- Open Graph data -->
    <meta property="og:title" content="Title Here" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Description Here" />
    <meta property="og:site_name" content="Site Name, i.e. Moz" />
    <meta property="og:price:amount" content="15.00" />
    <meta property="og:price:currency" content="USD" />
    <!-- Styles -->
    <link href="./styles/main.css" rel="stylesheet" media="all">
  </head>
  <body>
    <!-- When JavaScript isn't available -->
    <noscript>
      <p>Sorry, but Page should display some content when JavaScript is <a href="//goo.gl/koeeaJ">enabled</a>.</p>
    </noscript>
    <!-- Navigation -->
    <nav class="nav">
      <!-- Main Menu -->
      <ul class="menu">
        <li class="menu__item">
          <a href="./index.html" class="menu__link"></a>
        </li>
      </ul>
    </nav>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <a class="logo__link" href="./index.html" accesskey="1"><img src="./images/" alt=""></a>
        </div>
      </div>
    </header>
    <!-- Intro -->
    <section class="section">
      <div class="container">
        <!-- SVG Block -->
        <h3>SVG Block Test</h3>
        <img src="./images/html5-logo.svg" alt="" width="200" height="200">
        <!-- Picture Block -->
        <h3>Picture Block Test</h3>
        <picture>
          <source srcset="./images/test-photo.webp" type="image/webp">
          <img src="./images/test-photo.jpg" alt="" width="400" height="285">
        </picture>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
    <!-- Vendor Scripts -->
    <!-- Custom Scripts -->
    <script src="./javascript/app.js"></script>
  </body>
</html>
